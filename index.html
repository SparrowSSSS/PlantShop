<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="fontawesome/css/fontawesome.min.css">
    <link rel="stylesheet" href="fontawesome/css/regular.min.css">
    <link rel="stylesheet" href="fontawesome/css/solid.min.css">
    <link rel="stylesheet" href="fontawesome/css/brands.min.css">
    <title>PlantShop</title>
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__black-background"></div>
            <div class="header__plant-info-container">
                <div class="header__plant-info plant-info _number-one">
                    <div class="plant-info__btn"></div>
                    <div class="plant-info__info">
                        <div class="plant-info__price">$65.00</div>
                        <div class="plant-info__name">Dracena Fragnas</div>
                    </div>
                </div>
                <div class="header__plant-info plant-info _number-two">
                    <div class="plant-info__btn"></div>
                    <div class="plant-info__info">
                        <div class="plant-info__price">$65.00</div>
                        <div class="plant-info__name">Dracena Fragnas</div>
                    </div>
                </div>
                <div class="header__plant-info plant-info _number-three">
                    <div class="plant-info__btn"></div>
                    <div class="plant-info__info">
                        <div class="plant-info__price">$65.00</div>
                        <div class="plant-info__name">Dracena Fragnas</div>
                    </div>
                </div>
            </div>
            <div class="header__container _container">
                <div class="header__burger-menu burger-menu">
                    <i class="fa-solid fa-bars burger-menu__icon _hamburger" data-active="true"></i>
                    <i class="fa-solid fa-xmark burger-menu__icon _xmark" data-active="false"></i>
                </div>
                <div class="header__menu menu">
                    <nav class="menu__nav">
                        <ul class="menu__list">
                            <li class="menu__item"><a href="" class="menu__link _word-gradient">Home</a></li>
                            <li class="menu__item"><a href="" class="menu__link">Shop</a></li>
                            <li class="menu__item"><a href="" class="menu__link">About Us</a></li>
                            <li class="menu__item"><a href="" class="menu__link">Contact</a></li>
                        </ul>
                    </nav>
                    <div class="menu__package package-menu">
                        <div class="package-menu__package">
                            <img src="img/header/package/package.svg" alt="Package">
                        </div>
                        <div class="package-menu__circle">
                            <div class="package-menu__number">1</div>
                        </div>
                    </div>
                </div>
                <div class="header__body">
                    <div class="header__title">Bring Serenity to Your Place
                        With Interior Plants</div>
                    <div class="header__subtitle">find your dream plant for you home decoration with us, and we will
                        make it happen.</div>
                    <div class="header__search">
                        <input type="text" placeholder="Search plant" class="header__input-search">
                        <div class="header__btn-search">
                            <img src="img/header/search/btn-search.svg" alt="Search">
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <main class="page"></main>
        <footer class="footer"></footer>
    </div>
    <script src="js/main.js"></script>
</body>

</html>
